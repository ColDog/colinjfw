<div id="main-name">
  <h1 id="main-name-text">
    {{ site.title }}
  </h1>
  <h5 id="main-subtitle">
    {{ site.bio }}
  </h5>
  <ul id="menu">
    {% for page in site.navigation_pages %}
      <li class="title">
        <a href="{{ page.link }}">{{ page.name }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
