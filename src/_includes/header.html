<div id="main-name">
  <h1 id="main-name-text">
    {{ site.title }}
  </h1>
  <p id="main-subtitle">
    {{ site.bio }}
  </p>
  <ul id="page-nav">
    {% for page in site.navigation_pages %}
      <li>
        <a href="{{ page.link }}">{{ page.name }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
